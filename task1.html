<!DOCTYPE html>
<html>
    <title>LOGIN PAGE</title>
    <body>
        <form action="">
            <h1>Login Form</h1>
            <h2>Contact Information</h2>
            <p>Name: <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p>Male <input type="radio" name="gender"id="male" required>Female <input type="radio" name="gender"id="female" required>
            </p>
        </fieldset>
        <p>Email: <input type="email" name="email " id="email" required></p>
        <p>Birth date: <input type="date" name="birthdate" id="birthdate" required></p>
        <p>Password: <input type="password" name="password" id="password" required></p>
        <input type="submit" value="submit">
        </form>
    </body>
</html>
